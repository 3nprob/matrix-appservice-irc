steps:
  - label: ":eslint: Lint"
    command:
      - "npm install"
      - "npm run lint"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - label: ":jasmine: Tests Node 10"
    command:
      - "npm install"
      - "npm run build"
      - "npm run test"
    plugins:
      - docker#v3.0.1:
          image: "node:10"

  - label: ":jasmine: Tests Node 12"
    command:
      - "npm install"
      - "npm run build"
      - "npm run test"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  - label: ":nyc: Coverage"
    command:
      - "npm install"
      - "npm run build"
      - "npm run ci-test"
    plugins:
      - docker#v3.0.1:
          image: "node:12"

  # Borrowed from https://github.com/matrix-org/synapse/blob/master/.buildkite/pipeline.yml
  - label: ":newspaper: Newsfile"
    branches: "!master !develop !release-*"
    command:
      - "python3 -m pip install towncrier"
      - "python3 -m towncrier.check --compare-with=origin/develop"
    plugins:
      - docker#v3.0.1:
          image: "python:3.6"
          propagate-environment: true